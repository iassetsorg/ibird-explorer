<!DOCTYPE html>
<html>
 <head>
  <!-- Meta tags, Bootstrap CSS, Font -->
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
  <title>
   iBird Explorer
  </title>
  <!-- Stylesheet with all the necessary CSS rules -->
  <link href="ibird_explorer.css" rel="stylesheet"/>
 </head>
 <body>
  <!-- Animated box that houses the main content of the site -->
  <div class="animated-box">
   <!-- Heading and subheading -->
   <h1>
    iBird Explorer
   </h1>
   <h2>
    Read Messages Directly from Hedera Network
   </h2>
   <!-- The input for the transaction ID and the 'Get Message' button -->
   <div class="input-box">
    <div class="input-group">
     <input class="form-control" id="transactionIdInput" placeholder="Enter Transaction ID" type="text"/>
     <div class="input-group-append">
      <button class="btn btn-outline-light" onclick="convertAndFetchData()">
       Get Message
      </button>
     </div>
    </div>
   </div>
   <!-- The div where the results will be displayed -->
   <div id="result">
   </div>
  </div>
  <!-- JS Scripting -->
  <script defer="true" src="ibird_explorer.js">
  </script>
 </body>
</html>
